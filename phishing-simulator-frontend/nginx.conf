server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;

    # React Router support - all routes to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Performance optimizations
    location ~* \.(?:css|js)$ {
        expires 1y;
        add_header Cache-Control "public";
    }

    # Prevent access to sensitive files
    location ~ /\.(?!well-known) {
        deny all;
    }
}